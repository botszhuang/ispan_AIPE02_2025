<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UBike</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 500px;
      /* or 100vh for full screen */
      width: 100%;
    }
  </style>

</head>

<body>
  <h1>Flask + C Example</h1>
  <div id="map" class="mapStyle"></div>
  <div id="output"></div>
    <div>

      <!-- Make sure you put this AFTER Leaflet's CSS -->
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>


      <script>

        let Daan =[25.0339145, 121.5412233];
        //引入地圖
        let map = L.map('map').setView( Daan , 20);

        //初始化地圖圖層(預設)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);


        var marker = L.marker( Daan ).addTo(map);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker(Daan).addTo(map)
          .bindPopup('A pretty CSS popup.<br> Easily customizable.')
          .openPopup();

        let Ubike = [];

        fetch("/run")
          .then(response => response.json())  // we're returning plain text
          .then(data => {
            Ubike = data;
            console.log ( Ubike ) ;
            // Add markers **after** the data is received
            Ubike.forEach(function (bike) {
              const bmarker = L.marker([bike.lat, bike.lon]);
              bmarker.addTo(map);
              bmarker.bindPopup("<b>" + bike.name + "</b><br>Lat: " + bike.lat + "<br>Lon: " + bike.lon);
            });
         })
          .catch(error => console.error("Error:", error));


      </script>
</body>

</html>
