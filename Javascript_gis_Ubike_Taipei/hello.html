<!DOCTYPE html>
<html>

<head>
    <title>Hello World C + JS</title>
</head>

<body>
    <h1>Check the console!</h1>
    <button onclick="callC()">Say Hello</button>

    <script src="hello.js"></script>
    <script>
        // Wait until the Module is ready
        Module.onRuntimeInitialized = () => {

            // --- No-argument function ---
            console.log("Calling say_hello:");
            Module._say_hello();

            // --- Function with string argument ---
            const greet = Module.cwrap('greet', null, ['string']);
            let fname = "File name";
            console.log("Calling greet with argument:");
            greet(fname);

            // return
            const addTen = Module.cwrap('add_ten', 'number', ['number']);
            const result = addTen(5);
            console.log("get return from C = " + result);
        };
    </script>
</body>

</html>
